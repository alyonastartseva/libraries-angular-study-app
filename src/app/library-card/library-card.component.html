<div class="card h-100">
  <img src="{{ library.imageUrl }}" class="card-img-top" alt="Что-то пошло не так">
  <div class="card-body flex-column d-flex align-content-between justify-content-between">
    <h5 class="card-title">{{ library.name }}</h5>
    <p class="card-text">{{ library.description }}</p>
    <a [routerLink]="['details/', this.library.name]" class="btn btn-outline-secondary">Подробнее</a>
  </div>
</div>
