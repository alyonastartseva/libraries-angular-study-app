<div class="card h-100">
  <div class="card-body flex-column d-flex align-content-between justify-content-between">
    <h5 class="card-title">{{ library.name }}</h5>
    <p class="card-text">{{ library.description }}</p>
    <div class="d-flex justify-content-between">
      <button routerLink="/libraries/details/{{library.id}}" class="btn btn-outline-secondary">Подробнее</button>
      <button class="btn btn-danger" (click)="delete()">
        <i class="fa fa-trash"></i>
      </button>
    </div>
  </div>
</div>
