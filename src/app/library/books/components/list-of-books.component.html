<app-loader *ngIf="loading else loaded"></app-loader>

<ng-template #loaded>
  <div class="header">
    <h1 class="title-block">Библиотеки</h1>
    <button type="button" class="btn btn-outline-dark">
      <i class="fa fa-plus"></i>
    </button>
  </div>

  <div class="content">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Название</th>
          <th scope="col">Автор</th>
          <th scope="col">Жанр</th>
          <th scope="col">Дата первой публикации</th>
          <th scope="col">Количество экземляров</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Евгений Онегин</td>
          <td>А.С.Пушкин</td>
          <td>Роман</td>
          <td>1833</td>
          <td>25</td>
          <td>
            <button type="button" class="btn btn-dark edit">
              <i class="fa fa-edit"></i>
            </button>
            <button type="button" class="btn btn-danger delete">
              <i class="fa fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</ng-template>
